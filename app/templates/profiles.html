{%extends 'base.html'%}

{%block main%}
	<div class="grid">
		<h2>PROFILES</h2>
		{% include 'flash_messages.html' %}
		
		{%for user in users%} 
			<div class= "rectangle">
			<p> 
			<img src="{{url_for('static',filename="uploads/"+user.photo) }}"/>
			
			<b>{{user.firstname}} {{user.lastname}}</b> <br> {{user.gender}} <br> {{user.location}}</p>
			<a href="{{url_for('pro',userid=user.id)}}" class="btn btn-primary btn-block">View Profile</a>
		</div>
		{%endfor%} 
		<br><br>
</div>
{%endblock%}
